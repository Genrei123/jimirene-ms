# Keep your app name or any other properties you want to keep
spring.application.name=spring-security

# H2 database connection URL (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate auto-update the schema (use create-drop, create, or update)
spring.jpa.hibernate.ddl-auto=update

# Enable the H2 console for debugging (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep your Imgur client ID or other custom properties
imgur.client_id=a3daea1b8f13ee4
