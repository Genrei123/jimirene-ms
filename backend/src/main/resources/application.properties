# Spring application name (optional, but useful for logging)
spring.application.name=spring-security

# H2 database connection URL (file-based)
# The database file will be stored in a folder named `data` in the application's root directory.
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate settings to automatically manage the schema
# Use 'update' to automatically create/update database schema
spring.jpa.hibernate.ddl-auto=update

# Enable the H2 console for debugging (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate SQL logging (optional for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect for H2 (optional, Hibernate usually detects this automatically)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
